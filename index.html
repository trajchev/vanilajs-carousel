<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button left is-hidden">&#8636;</button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img src="img/slideshow/img1.jpg" alt="Image 1">
                </li>
                <li class="carousel__slide">
                    <img src="img/slideshow/img2.jpg" alt="Image 2">
                </li>
                <li class="carousel__slide">
                    <img src="img/slideshow/img3.jpg" alt="Image 3">
                </li>
            </ul>
        </div>
        <button class="carousel__button right">&#8640;</button>
        <div class="carousel__nav">
            <button class="carousel__indicator current_slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
    <script src="dist/carousel-min.js"></script>
</body>
</html>
